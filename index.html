<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            background-color: #ff0000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin-bottom: 20px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 5px;
            text-align: left; /* Align text to the left inside containers */
        }
        .alert {
            background-color: #660000; /* Red background color */
            color: #ffffff; /* White text color */
            border: 5px solid #000000; /* Black border */
            font-size: 1.2em; /* Increase font size for emphasis */
            font-weight: bold; /* Make text bold for emphasis */
            text-align: center; /* Center align the text in the alert container */
        }
        .info {
            background-color: #bee5eb;
            color: #0c5460;
            border-color: #0c5460;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .warning {
            font-size: 2em;
            color: yellow;
            margin: 20px 0;
        }
        .details {
            font-size: 1.2em;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
        }
        ul, ol {
            padding-left: 20px;
            margin-left: 20px;
        }
        li {
            list-style-position: inside;
        }
        .gap {
            margin-bottom: 40px; /* Increase gap between containers */
        }
    </style>
</head>
<body>
    <div class="container alert">
        <h1>⚠️ MALWARE DETECTED ⚠️</h1>
        <p class="warning">Your system has been compromised!</p>
        <p>All files have been encrypted and sensitive data has been accessed.</p>
        <p class="details">Contact IT support immediately to resolve this issue.</p>
        <p>Failure to do so may result in permanent data loss and further security breaches.</p>
    </div>
</body>
</html>
